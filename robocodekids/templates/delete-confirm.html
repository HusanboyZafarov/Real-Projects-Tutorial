{% extends 'base.html' %}
{% load static %}

{% block title %}Ishni o'chirishni tasdiqlash{% endblock title %}


{% block content %}

<main class="bg-[#E0E0EC] px-3 pt-24 pb-8 lg:pt-6 lg:pb-6 min-h-[84vh]">

    <div class="container mx-auto px-5 flex items-center justify-center">

        <form method="post" class="py-5 px-4 bg-white rounded-md text-center">
            {% csrf_token %}
            <h1 class="text-2xl mb-3">Siz rostan ham shu "{{ object.title }}" o'chirmoqchimisiz ?</h1>
            <img src="{{ object.image.url }}" class="mb-3 w-full md:w-64 mx-auto rounded-md" alt="{{ object.title }}">
            <a href="{% url 'work:home' %}">
                <button type="button" class="py-2 px-5 rounded-md bg-yellow-400 text-white">Ortga</button>
            </a>
            <button type="submit" class="py-2 px-5 rounded-md bg-red-400 text-white">O'chirish</button>

        </form>

    </div>

</main>

{% endblock content %}


{% block script %}
<script src="{% static 'js/tailwind.js' %}"></script>
{% endblock script %}
